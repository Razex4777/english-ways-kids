    <!-- Component Loader Script -->
    <script>
        // Function to load HTML components
        async function loadComponent(containerId, componentFile) {
            try {
                const response = await fetch(`components/${componentFile}`);
                const html = await response.text();
                document.getElementById(containerId).innerHTML = html;
            } catch (error) {
                console.error(`Error loading component ${componentFile}:`, error);
            }
        }

        // Load all components when DOM is ready
        document.addEventListener('DOMContentLoaded', async function() {
            // Cache busting timestamp
            const timestamp = Date.now();
            
            // Load components in order with cache busting
            await loadComponent('navbar-container', `navbar.html?v=${timestamp}`);
            await loadComponent('hero-container', `hero.html?v=${timestamp}`);
            await loadComponent('contact-modal-container', `contact-modal.html?v=${timestamp}`);
            await loadComponent('about-container', `about.html?v=${timestamp}`);
            await loadComponent('video-modal-container', `video-modal.html?v=${timestamp}`);
            await loadComponent('services-container', `services.html?v=${timestamp}`);
            await loadComponent('programs-container', `programs.html?v=${timestamp}`);
            await loadComponent('events-container', `events.html?v=${timestamp}`);
            await loadComponent('faq-container', `faq.html?v=${timestamp}`);
            await loadComponent('team-container', `team.html?v=${timestamp}`);
            await loadComponent('testimonials-container', `testimonials.html?v=${timestamp}`);
            await loadComponent('footer-container', `footer.html?v=${timestamp}`);

            // Initialize Lucide Icons after components are loaded
            lucide.createIcons();

            // Initialize other scripts after components are loaded
            initializeScripts();
        });

        function initializeScripts() {
        // Auto-show contact modal when page loads - ALWAYS
        setTimeout(function() {
            const contactModal = new bootstrap.Modal(document.getElementById('contactModal'));
            contactModal.show();
        }, 1500); // Show after 1.5 seconds
        
        // Initialize Testimonial Carousel
        if (typeof $ !== 'undefined' && $('.testimonial-carousel').length > 0) {
            $(".testimonial-carousel").owlCarousel({
                autoplay: true,
                smartSpeed: 1500,
                center: true,
                dots: true,
                loop: true,
                margin: 50,
                responsiveClass: true,
                responsive: {
                    0:{
                        items:1
                    },
                    576:{
                        items:1
                    },
                    768:{
                        items:2
                    },
                    992:{
                        items:2
                    },
                    1200:{
                        items:3
                    }
                }
            });
        }
        
        // Enhanced Sticky Navbar with Animations
        const navbar = document.getElementById('navbar-main');
        const scrollProgress = document.getElementById('scrollProgress');
        const navbarHeight = navbar ? navbar.offsetHeight : 0;
        let isSticky = false;
        let isHiding = false;
        let lastScrollPosition = 0;
        
        // Get all sections for active link detection
        const sections = document.querySelectorAll('div[id]');
        const navLinks = document.querySelectorAll('.nav-link[href^="#"]');
        
        function updateScrollProgress() {
            const scrollTop = window.pageYOffset;
            const docHeight = document.documentElement.scrollHeight - window.innerHeight;
            const scrollPercent = (scrollTop / docHeight) * 100;
            scrollProgress.style.setProperty('--progress', scrollPercent + '%');
        }
        
        function updateActiveNavLink() {
            const scrollPosition = window.pageYOffset + 100;
            
            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                const sectionHeight = section.clientHeight;
                const sectionId = section.getAttribute('id');
                
                if (scrollPosition >= sectionTop && scrollPosition < sectionTop + sectionHeight) {
                    // Remove active class from all links
                    navLinks.forEach(link => {
                        link.classList.remove('section-active');
                        if (link.getAttribute('href') === '#' + sectionId) {
                            link.classList.add('section-active');
                        }
                    });
                }
            });
        }
        
        function handleScroll() {
            const scrollPosition = window.pageYOffset;
            const scrollDirection = scrollPosition > lastScrollPosition ? 'down' : 'up';
            
            // Update scroll progress
            updateScrollProgress();
            
            // Update active nav link
            updateActiveNavLink();
            
            // Handle navbar sticky behavior with smooth transitions
            if (scrollPosition > navbarHeight * 1.5) {
                if (!isSticky) {
                    // Add hiding class first for smooth transition
                    navbar.classList.add('navbar-hiding');
                    
                    setTimeout(() => {
                        navbar.classList.remove('navbar-hiding');
                        navbar.classList.add('navbar-sticky');
                        document.body.classList.add('navbar-is-sticky');
                        isSticky = true;
                    }, 100);
                }
            } else if (scrollPosition <= navbarHeight && isSticky) {
                navbar.classList.add('navbar-hiding');
                
                setTimeout(() => {
                    navbar.classList.remove('navbar-sticky', 'navbar-hiding');
                    document.body.classList.remove('navbar-is-sticky');
                    isSticky = false;
                }, 200);
            }
            
            lastScrollPosition = scrollPosition;
        }
        
        // Smooth scroll for nav links with animation
        navLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                const targetSection = document.getElementById(targetId);
                
                if (targetSection) {
                    // Add pulse animation to clicked link
                    this.style.animation = 'navLinkPulse 0.6s ease-out';
                    
                    // Smooth scroll to target
                    targetSection.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                    
                    // Remove animation after completion
                    setTimeout(() => {
                        this.style.animation = '';
                    }, 600);
                }
            });
        });
        
        window.addEventListener('scroll', handleScroll);
        
        // Initial calls
        updateScrollProgress();
        updateActiveNavLink();
        
        // Smooth scrolling for navbar links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const href = this.getAttribute('href');
                // Skip empty or invalid hrefs
                if (href && href !== '#' && href.length > 1) {
                    const target = document.querySelector(href);
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                }
            });
        });

        // Update active navbar link on scroll
        window.addEventListener('scroll', function() {
            let current = '';
            const sections = document.querySelectorAll('section, div[id]');
            
            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                const sectionHeight = section.clientHeight;
                if (pageYOffset >= (sectionTop - 200)) {
                    current = section.getAttribute('id');
                }
            });

            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === '#' + current) {
                    link.classList.add('active');
                }
            });
        });
        }
